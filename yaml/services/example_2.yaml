apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-backend-2-deployment      # Задаем имя деплоймента
    labels:
       env: test
       author: Alexey-Medov
spec:
  replicas: 3                        # Задаем количество реплик пода. То есть сколько экзепляров данного пода должно быть создано.
  selector:
    matchLabels:
      appname: my-backend-2            # Говорим что деплоймент будет связан с теми подами, у которых указан такой же Label.
  template:
    metadata: 
      labels:
        appname: my-backend-2          # Задаем имя пода
    spec:
      containers:
        - name : my-backend          # Задаем имя первого контейнера
          image: nginxdemos/hello:latest
          ports:
            - containerPort: 80
        - name : tomcat              # Задаем имя второго контейнера
          image: tomcat:latest
          ports:
            - containerPort: 8080 
---
# Создаем контроллер автоматического контроля количества реплик пода

apiVersion: v1
kind: Service
metadata:
  name: my-backend-2-service       # Задаем имя сервиса
  labels:
     app: my-backend-2-deployment
spec: 
  type: LoadBalancer
  selector:
    appname: my-backend-2              # Говорим что будем отправлять трафик на Pod'ы у которых есть данная метка (label)
  ports: 
    - name       : nginx
      protocol   : TCP
      port       : 80                # Первый порт на балансере
      targetPort : 80                # Порт в Pod'e на который будет идти трафик
    - name       : tomcat
      protocol   : TCP
      port       : 8080              # Второй порт на балансере
      targetPort : 8080              # Порт в Pod'e на который будет идти трафик

